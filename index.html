<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1>Recipe Manager</h1>
        <div class="form-container">
            <input type="text" id="recipeName" placeholder="Recipe Name">
            <textarea type="text" id="ingredients" placeholder="Ingredients (separated by commas)" row="2"></textarea>
            <textarea id="instructions" placeholder="Instructions" row="2"></textarea>
        </div>

        <div class="end_btn">
            <button onclick="addRecipe()">Add Recipe</button>
        </div>

        <div id="recipeList"></div>
    </div>

    <footer>Ahmed Saif</footer>



    <script src="script.js">
        


    </script>
</body>

</html>
